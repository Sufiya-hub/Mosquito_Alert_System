<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosquito Alert System - Secure</title>

    <link rel="icon" href="https://img.icons8.com/color/48/mosquito.png" />
    <link
      rel="apple-touch-icon"
      href="https://img.icons8.com/color/48/mosquito.png"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
      import {
        getAuth,
        signInAnonymously,
        signInWithCustomToken,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut,
        onAuthStateChanged,
        sendPasswordResetEmail,
      } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
      import {
        getFirestore,
        doc,
        setDoc,
        getDoc,
        collection,
        addDoc,
        onSnapshot,
        query,
        where,
        updateDoc,
        getDocs,
        setLogLevel,
      } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
      setLogLevel('Debug');
      window.initializeApp = initializeApp;
      window.getAuth = getAuth;
      window.signInAnonymously = signInAnonymously;
      window.signInWithCustomToken = signInWithCustomToken;
      window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
      window.signInWithEmailAndPassword = signInWithEmailAndPassword;
      window.signOut = signOut;
      window.onAuthStateChanged = onAuthStateChanged;
      window.sendPasswordResetEmail = sendPasswordResetEmail;
      window.getFirestore = getFirestore;
      window.doc = doc;
      window.setDoc = setDoc;
      window.getDoc = getDoc;
      window.collection = collection;
      window.addDoc = addDoc;
      window.onSnapshot = onSnapshot;
      window.query = query;
      window.where = where;
      window.updateDoc = updateDoc;
      window.getDocs = getDocs;
    </script>
  </head>
  <body>
    <div
      id="customModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-60 backdrop-blur-sm z-50 hidden items-center justify-center p-4 transition-opacity duration-300"
    >
      <div
        class="bg-white p-6 rounded-3xl shadow-2xl max-w-sm w-full transform scale-100 transition-transform duration-300"
      >
        <h3
          id="modalTitle"
          class="text-2xl font-extrabold mb-3 text-gray-800 flex items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-2 text-[#10B981]"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          Alert
        </h3>
        <p
          id="modalMessage"
          class="text-gray-600 mb-6 whitespace-pre-wrap leading-relaxed border-t pt-3"
        ></p>
        <button
          onclick="hideCustomModal()"
          class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition duration-150 shadow-md"
        >
          Close
        </button>
      </div>
    </div>

    <div id="appContainer" class="container-wrapper">
      <header
        class="header-full text-center py-6 bg-white rounded-b-3xl shadow-xl sticky top-0 z-10 mb-6"
      >
        <div class="flex items-center justify-center space-x-2">
          <img
            src="https://img.icons8.com/color/48/mosquito.png"
            class="h-8 w-8 animate-pulse"
            alt="Mosquito Icon"
          />
          <h1 class="text-3xl font-extrabold text-[#10B981]">
            Mosquito Alert System
          </h1>
        </div>
        <p class="text-sm text-gray-500 mt-1">
          Secure Reporting & Community Awareness
        </p>
        <div class="mt-4 flex justify-center space-x-4">
          <button
            id="profileBtn"
            onclick="renderView('register_profile')"
            class="text-sm text-indigo-600 hover:text-indigo-800 font-semibold transition duration-150 hover:scale-[1.02]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 inline mr-1"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-3.18 3.18l-8.24 8.24A1.998 1.998 0 003 17.75v1.25h1.25a1.998 1.998 0 001.414-.586l8.24-8.24-2.828-2.828z"
              />
            </svg>
            Edit Profile
          </button>
          <button
            id="authBtn"
            onclick="handleAuthButtonClick()"
            class="text-sm text-red-500 hover:text-red-700 font-semibold transition duration-150 hover:scale-[1.02]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 inline mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            Logout
          </button>
        </div>
      </header>

      <main id="app-main" class="flex-grow pt-1 content-container">
        <div id="loading" class="text-center p-8 text-gray-500 font-medium">
          Loading Application...
        </div>
      </main>

      <footer class="text-center py-4 text-xs text-gray-400 content-container">
        <p id="footer-info">Status: Initializing</p>
        <p class="text-gray-300">User ID: <span id="display-uid"></span></p>
      </footer>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
